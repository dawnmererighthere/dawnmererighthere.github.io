<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to My Cozy Site ☁️</title>
    <style>
      body {
        background: #ffe6f0;
        font-family: "Comic Sans MS", "Segoe UI", sans-serif;
        color: #444;
        text-align: center;
        padding: 60px;
        margin: 0;
      }

      h1 {
        color: #ff6f91;
        font-size: 3em;
        margin-bottom: 0.2em;
      }

      p {
        font-size: 1.3em;
        margin-top: 0;
        color: #555;
      }

      .container {
        background: #fff0f5;
        border: 2px dashed #ffb3c6;
        border-radius: 20px;
        display: inline-block;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(255, 153, 204, 0.3);
      }

      a {
        text-decoration: none;
        color: #ff69b4;
        font-weight: bold;
      }

      a:hover {
        color: #ff1493;
      }

      .emoji {
        font-size: 2em;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hi there! ✨</h1>
      <p>Welcome to my cute little corner of the internet 🌸</p>
      <div class="emoji">🐇🍓🌷💌</div>
      <p><a href="#">Click here</a> to explore more soon!</p>
    </div>
  </body>
</html>
